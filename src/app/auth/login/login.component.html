<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Giriş Yap</h2>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                placeholder="Email adresinizi giriniz"
                [class.is-invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
              <div class="invalid-feedback">
                {{ getFieldError('email') }}
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Şifre</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                placeholder="Şifrenizi giriniz"
                [class.is-invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
              <div class="invalid-feedback">
                {{ getFieldError('password') }}
              </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
              {{ errorMessage }}
            </div>

            <div class="d-grid">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                {{ isLoading ? 'Giriş yapılıyor...' : 'Giriş Yap' }}
              </button>
            </div>
          </form>

          <div class="text-center mt-3">
            <small class="text-muted">
              Hesabınız yok mu?
              <a [routerLink]="['/register']" class="text-decoration-none">Kayıt Olun</a>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
